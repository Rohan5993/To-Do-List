  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>To Do List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ToDo's List</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="text-center">To Do's List</h2> <br>

   
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Write your Title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Describe the Title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Example file input</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div><br>
        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
      
      <br><br><br>

      <div id="items" class="my4">
        <h2 class="text-center">Your Lists</h2>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get coffee</td>
              <td>I want to drink cold coffee</td>
              <td><button class="btn btn-primary">Delete</button></td>
            </tr>
          
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>

      function getAndUpdate(){
        tit= document.getElementById('title').value;
        desc= document.getElementById('description').value;

        if(localStorage.getItem('itemsJson')==null){
          itemJsonArray=[];
          itemJsonArray.push([tit,desc]);
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
        }
        else{
          itemJsonArrayStr=localStorage.getItem('itemsJson')
          itemJsonArray=JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit,desc]);
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
        }
        update();
      }

      function update(){
        if(localStorage.getItem('itemsJson')==null){
          itemJsonArray=[];
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray))
        }
        else{
          itemJsonArrayStr=localStorage.getItem('itemsJson')
          itemJsonArray=JSON.parse(itemJsonArrayStr);
        }
        
       


        let tableBody=document.getElementById('tableBody');
        let str="";
        itemJsonArray.forEach((element, index) => {
          str+=`
          <tr>
              <th scope="row">${index+1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td><button class="btn btn-primary" onclick="deleted(${index})">Delete</button></td>
          </tr>`;
        });
        tableBody.innerHTML= str;
      
      }

      add= document.getElementById('add');
      add.addEventListener('click',getAndUpdate);
      update();

      function deleted(itemIndex){

        if(confirm("Do you really want to delete")){

        itemJsonArrayStr=localStorage.getItem('itemsJson')
        itemJsonArray=JSON.parse(itemJsonArrayStr);

        itemJsonArray.splice(itemIndex,1);
        localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        update();
        }
      


      }
     
        
       


    </script>




  </body>
</html>
